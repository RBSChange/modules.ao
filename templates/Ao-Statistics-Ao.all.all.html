<html>
<head>
<style type="text/css">
body {
	font-family: Arial, Helvetica, sans-serif;
}
body,p,td,th {
	font-size: 9pt;
}
th {
	text-align: left;
	font-size: 10pt;
	background: #ccc;
	color: #676767;
}
td {
	border-right: 1px solid silver;
	border-bottom: 1px solid silver;
	padding: 2px;
}
td.first {
	border-left: 1px solid silver;
}
td.header {
	border: 0 none;
	font-size: 10pt;
	padding: 5px 0;
	background: #a5bd29;
}
td.header a {
	text-decoration :none;
	font-weight: bold;
	color: white;
}
</style>
</head>
<body>
	<h1 change:translate="&modules.ao.bo.statistics.Statistics-ao-title;"></h1>
	<h2 tal:content="ao/getLabelAndReference"></h2>

	<table border="0" width="100%">
		<tr>
			<th change:translate="&modules.ao.bo.statistics.Date;"></th>
			<th change:translate="&modules.ao.bo.statistics.Company;"></th>
			<th change:translate="&modules.ao.bo.statistics.Contact;"></th>
		</tr>
		<tr tal:repeat="item items">
			<td class="first"><div change:datetime="format 'd/m/Y H:i'; value item/date"/></td>
			<td>
				<div change:include="module 'ao'; template 'Ao-Inc-Statistics-Company'; type 'html'; company item/company" />
			</td>
			<td>
				<div change:include="module 'ao'; template 'Ao-Inc-Statistics-Contact'; type 'html'; company item/company" />
			</td>
		</tr>
	</table>
</body>
</html>
